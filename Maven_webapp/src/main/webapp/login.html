<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
        <form action="http://localhost:8080/Maven_webapp_war/login" method="post">
            <div style="width: 400px; margin: 0 auto; margin-left: 40px;
                display: flex; flex-direction: column; align-items: start; justify-content: center;
                border: 1px solid lightgray; border-radius: 5px; padding: 10px;">
                <div style="margin-top: 20px; margin-bottom: 20px; width: 100%">
                    <span style="width: 28%;">用户名:</span>
                    <input type="text" name="username" style="width: 68%" />
                </div>

                <div style="margin-bottom: 20px; width: 100%">
                    <span style="width: 28%;">密码:</span>
                    <input type="password" name="password" style="width: 68%">
                </div>

                <input type="submit" style="display: block">
            </div>

        </form>
</body>
</html>
